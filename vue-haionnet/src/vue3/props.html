<div id="app">    
    <!-- <app-header v-bind:프롭스이름="상위 컴포넌느의 데이터 이름"></app-header> -->
    <app-header v-bind:title="appTitle"></app-header>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script lang="ts">
    Vue.createApp({
        data(){
            return{
                appTitle:'props 넘기기'
            }
        },
        components: {    
            'app-header':{
                template:'<h1>{{ title }}</h1>',
                props: ['title']
            }
        }
    }).mount('#app')
</script>
