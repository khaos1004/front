<style>
    .primary{
        color:coral;
    }
</style>

<div id="app">
    <!-- 클래스 바인딩 -->
    <h1>클래스 바인딩</h1>
    <div v-bind:class="textClass">데이터 바인딩 예제</div>
    <!-- 실무에선 아래와같이 v-bind -> : 으로 줄여서 쓴다 -->
    <!-- <div v-bind:class="textClass">데이터 바인딩 예제</div> -->

    <!-- id 바인딩 -->
    <h1>아이디 바인딩</h1>
    <section v-vind:id="sectionId" :style="sectionStyle">
        반갑습니다
    </section>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    //루트 컴포넌트
    Vue.createApp({
       data(){
        return {
            textClass: 'primary',
            sectionId: 'tab1',
            sectionStyle: { color:'red' }
        }
       }
    }).mount('#app')
</script>
