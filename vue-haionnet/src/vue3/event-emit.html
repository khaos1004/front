<div id="app">
    <!-- <app-contents v-on:이벤트이름="상위 컴포넌트의 메서드 이름"></app-contents> -->
    <app-contents v-on:refresh="showAlert"></app-contents>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    let appCotents={
        template: `<p><button v-on:click="sendEvent">갱신</button></P>`,
        methods: {
            sendEvent(){
                this.$emit('refresh');
            }
        },
    }
    //루트 컴포넌트
    Vue.createApp({
        methods:{
            showAlert(){
                alert('새로고침')
            }
        },
        components:{
            // 컴포넌트이름 : 컴포넌트 내용
            'app-contents':appCotents                        
        }
    }).mount('#app')
</script>
