<div id="app">
    <app-header v-bind:app-title="message"></app-header>
    <app-contents v-on:login="reseive"></app-contents>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    let appHeader={
        props:['appTitle'],
        template: '<h1> {{ appTitle }}</h1>'
    }

    let appContents={
        template: `
            <p>
                <button v-on:click="sendEvent">login</button>
            </p>
        `,
        methods: {
            sendEvent(){
                this.$emit('login')
            }
        },
    }
    //루트 컴포넌트
    Vue.createApp({
        data(){
            return{
                message:''
            }
        },
        methods:{
            reseive(){
                console.log("받았다")
                this.message = '로그인 됨'
            }
        },
        components:{
       // '컴포넌트이름': 컴포넌트내용
       'app-header': appHeader,
       'app-contents': appContents
        }
    }).mount('#app')
</script>
